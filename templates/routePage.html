{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h4>Biking Trip</h4>
    <div class="row">
        <div class="col-md-2" id="left_column">
            <p class="category_description">Details about your trip</p>
            <table id="details_table">
                <tbody>
                    <tr>
                        <td>Distance: </td>
                        <td>{{distance}}</td>
                    </tr>
                    <tr>
                        <td>Duration:</td>
                        <td>{{duration}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <p class="category_description">Cities in your path</p>
            {% for city in cities %}
            <p class="city_name">{{ city }}</p>
            {% endfor %}
        </div>
        <div class="col-md-10">
            <img src='{{city1_img}}' alt="city image">
            <p>{{city1_img}}</p>
        </div>
    </div>
    <div class="container">
        <h5>Details about your stops</h5>
        <div id="visited_cities">
            <p>{{city1}}</p>
        </div>
        <div id="visited_cities">
            <p>{{city2}}</p>
        </div>
    </div>
</div>
{% endblock %}
