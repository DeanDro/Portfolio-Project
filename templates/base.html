<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    {% block javascriptLibraries %}
    {% endblock %}
    <title>Travel Cross Europe by Bike</title>
  </head>
  <body>
      <!-- Image and text -->
<nav class="navbar navbar-light bg-light header_seg">
    <a id="logo" class="navbar-brand">
      <img src="https://thumbs.dreamstime.com/b/bicycle-icon-bike-vector-illustration-flat-design-130312902.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      Bike Routes
    </a>
</nav>

<!--Window for ensuring the user wants to return to the home page.-->
<div class="form-group" id="returnHomePage" style="display: none;">
  <form class="form-container">
    <p id='ensure_return' style="font-size: 16px;">Are you sure you want to restart looking for a path?</p>
    <div class="row">
      <input id="yesButton" type="button" class="btn" value="Yes">
      <input id="noButton" type="button" class="btn" value="No">
    </div>
  </form>
</div>
<script src="{{ url_for('static', filename='scripts/functionality.js') }}"></script>

    {% block body %}{% endblock %}

    <footer class="footer_bar fixed-bottom">
        <div class="row footer_bar">
            <div class="col-sm-6">
                <a href="{{ url_for('faq') }}">Frequently Asked Questions</a>
            </div>
            <div class="col-sm-6">
                <a href="{{ url_for('disclosure') }}">Disclosure</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
